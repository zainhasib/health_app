<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="index.css">
      <title>BMI Calculator</title>
    </head>
    <body>
        <header class="header">
            <div class="header-title">
                BMI CALCULATOR
            </div>
        </header>

        <section class="section">
            <div class="form-body">
                <div class="form-title">Please fill the Fields</div>
                <div class="form-item">
                    <label for="height">Height: </label>
                    <input type="number" name="h" id="height">
                </div>
                <div class="form-item">
                    <label for="weight">Weight: </label>
                    <input type="number" name="w" id="weight">
                </div>
                <div class="form-item">
                    <button type="button">ENTER</button>
                </div>
            </div>
        </section>
    </body>
  </html>
